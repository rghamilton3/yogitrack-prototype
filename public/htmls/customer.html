<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Customers</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <!-- Re-use the same sidebar -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
        <a href="instructor.html">Instructors</a>
        <a href="#">Packages</a>
        <a href="#">Class Schedule</a>
        <a href="customer.html">Customers</a>
        <a href="#">Check-ins</a>
        <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- Customer form -->
  <main class="layout--center">
    <form class="card" id="customerForm" >
      <h2>Customer Details</h2>

      <!-- Customer Id-->
      <label id = "customerIdLabel" for="customerID">Customer ID
        <select name="customerId" id="customerIdSelect" class="form-input" required>
          <option value=""> -- Select Customer Id --</option>
          <!-- Options will be populated by JavaScript-->
        </select>
      </label>

      <label>
        <!-- Toggle with CustomerIdLabel -->
         <label id="customerIdTextLabel" style="display: none;">Customer ID</label>
         <input id="customerIdText" type="text" readonly/>
      </label>

      <input type="text" id="customerIdText" name="customerId" readonly hidden />

      <div class="grid-2">
        <label>First&nbsp;Name
          <input type="text" name="firstName">
        </label>
        <label>Last&nbsp;Name
          <input type="text" name="lastName">
        </label>
      </div>

      <label>Address
        <textarea name="address" rows="2"></textarea>
      </label>

      <div class="grid-2">
        <label>Phone
          <input type="tel" name="phone">
        </label>
        <label>Email
          <input type="email" name="email">
        </label>
      </div>

      <fieldset>
        <legend>Customer Type</legend>
        <div class="radio-row">
          <label><input type="radio" name="customerType" value="regular" checked>Regular</label>
          <label><input type="radio" name="customerType" value="senior">Senior (62 & older)</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferred Contact</legend>
        <div class="radio-row">
          <label><input type="radio" name="pref" value="phone">Phone</label>
          <label><input type="radio" name="pref" value="email">Email</label>
        </div>
      </fieldset>

      <label>Class Balance
        <input type="number" name="classBalance" readonly>
      </label>

      <!-- Action buttons -->
      <div class="btn-row">
        <button type="button" class="btn" id="searchBtn">Search</button>
        <button type="button" class="btn btn--primary", id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn", id="saveBtn">Save</button>
        <button type="button" class="btn btn--danger" id="deleteBtn">Delete</button>
        <button type="button" class="btn" onclick="clearCustomerForm()">Clear</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
  </main>

<script src="../js/customer.js"></script>
</body>
</html>
